<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .popup {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 450px;
            width: 100%;
        }
        
        h2 {
            font-size: 26px;
            color: #333;
            margin-bottom: 15px;
        }
        
        p {
            font-size: 16px;
            color: black;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .close-btn {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 16px;
        }
        
        .close-btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        
        .close-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="popup">
        <h2>Thank You!</h2>
        <p>Your booking has been sent successfully.<br>It will be confirmed in 24 hours.</p>
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
    <script>
        function closePopup() {
            window.close(); // Close the popup window
        }
    </script>
</body>
</html>
